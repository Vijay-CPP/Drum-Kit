    <title>Drum-Kit</title>
  </head>
  <body>
    <h1>Drum <img class="title-logo" src="images/logo.png" alt="" /> Kit</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-6">
          <button type="button" class="a btn tom"></button>
          <h3>A</h3>
        </div>

        <div class="col-lg-3 col-md-6 col-6">
          <button type="button" class="s btn foot"></button>
          <h3>S</h3>
        </div>

        <div class="col-lg-3 col-md-6 col-6">
          <button type="button" class="k btn drum"></button>
          <h3>K</h3>
        </div>

        <div class="col-lg-3 col-md-6 col-6">
          <button type="button" class="l btn cymbal"></button>
          <h3>L</h3>
        </div>
      </div>
    </div>




    <h4>made with <i class="fa-solid fa-heart"></i> by Vijay</h4>
